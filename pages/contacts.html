<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‡ Contacts â€“ Hustle Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shared CSS -->
  <link
    rel="stylesheet"
    href="https://sggregory76.github.io/Hustle-Trap/styles/profile.css"
  >

  <style>
    /* Center the title */
    .content h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    /* Native bullets drawn inside */
    .contacts-list {
      list-style-type: disc;
      list-style-position: inside;
      padding: 0 8px;
      margin: 0 auto;
      max-width: 100%;
    }
    .contacts-list li {
      display: list-item;
      margin-bottom: 8px;
    }

    /* Clickable row container */
    .contact-link {
      display: flex;
      align-items: center;
      background: #181818;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      text-decoration: none;
      color: inherit;
      transition: background .2s;
      width: calc(100% - 16px);
      box-sizing: border-box;
    }
    .contact-link:hover {
      background: #222;
    }

    /* Avatar */
    .contact-link .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #333 center/cover no-repeat;
      margin-right: 12px;
      flex-shrink: 0;
    }

    /* Info */
    .contact-link .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }
    .contact-link .info .name {
      font-size: 1rem;
      font-weight: 600;
    }
    .contact-link .info .doc {
      font-size: .875rem;
      color: #aaa;
    }
  </style>

  <!-- 1) Dynamic loader: always fetch fresh npc-data.js -->
  <script>
    (function(){
      const ts     = Date.now();
      const loader = document.createElement('script');
      loader.src   = `https://sggregory76.github.io/Hustle-Trap/scripts/npc-data.js?cb=${ts}`;
      loader.defer = true;
      document.head.appendChild(loader);
    })();
  </script>

  <!-- 2) Your init script (deferred) -->
  <script defer>
    window.addEventListener('load', function initContacts() {
      const listEl = document.getElementById('contactsList');
      listEl.innerHTML = '';

      // NPC IDs in display order
      const npcIds = ['blaze','maya','rico','skye','diesel','jax'];

      npcIds.forEach(id => {
        const npc = window.NPCData.get(id) || {};

        // Build the row
        const avatarStyle = npc.avatarUrl
          ? `style="background-image:url('${npc.avatarUrl}');"`
          : '';
        const icon    = npc.icon || '';
        const name    = npc.displayName || id;
        const docHtml = npc.drugOfChoice
          ? `<div class="doc"><strong>DOC:</strong> ${npc.drugOfChoice.icon} ${npc.drugOfChoice.name}</div>`
          : '';
        const url     = npc.profileUrl || '#';

        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${url}" class="contact-link" target="_blank" rel="noopener">
            <div class="avatar" ${avatarStyle}></div>
            <div class="info">
              <div class="name">${icon} ${name}</div>
              ${docHtml}
            </div>
          </a>
        `;
        listEl.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <div class="content">
    <h2>ðŸ“‡ Your Contacts</h2>
    <ul class="contacts-list" id="contactsList"></ul>
  </div>
</body>
</html>
